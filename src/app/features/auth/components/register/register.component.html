<div class="bg-white flex flex-col justify-center sm:px-6 lg:px-16">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img
      class="mx-auto h-10 w-auto"
      src="https://www.svgrepo.com/show/301692/login.svg"
      alt="Workflow"
    />
    <h2
      class="mt-6 text-center text-3xl leading-9 font-extrabold text-white-900"
    >
      Create a new account
    </h2>
    <p class="mt-2 text-center text-sm leading-5 text-white-500 max-w">
      Or
      <a
        routerLink="/auth/login"
        class="font-medium text-green-600 hover:text-green-500 focus:outline-none focus:underline transition ease-in-out duration-150"
      >
        login to your account
      </a>
    </p>
  </div>

  <div class="flex justify-center items-center"></div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-green-950 shadow-lg py-8 px-4 sm:rounded-lg sm:px-10">
      <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
        <!-- first name -->
        <div>
          <label
            for="city"
            class="block text-sm font-medium leading-5 text-gray-100"
            >First Name</label
          >
          <div class="mt-1 relative rounded-md shadow-sm">
            <input
              id="firstName"
              name="firstName"
              placeholder="Anass"
              type="text"
              required=""
              formControlName="firstName"
              class="appearance-none block w-full px-3 py-2 border border-green-300 rounded-md placeholder-green-400 focus:outline-none focus:shadow-outline-green focus:border-green-300 transition duration-150 ease-in-out bg-black opacity-70 text-white sm:text-sm sm:leading-5"
            />
            <div
              class="hidden absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
            >
              <svg
                class="h-5 w-5 text-red-500"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
          </div>
          <div *ngIf="registerForm.get('firstName')?.errors">
            This field is required
          </div>
        </div>

        <!-- last name -->
        <div class="mb-3">
          <label
            for="lastName"
            class="block text-sm font-medium leading-5 text-gray-100"
            >Last Name</label
          >
          <div class="mt-1 relative rounded-md shadow-sm">
            <input
              id="lastName"
              name="lastName"
              placeholder="Benfill"
              type="text"
              required=""
              formControlName="lastName"
              class="appearance-none block w-full px-3 py-2 border border-green-300 rounded-md placeholder-green-400 focus:outline-none focus:shadow-outline-green focus:border-green-300 transition duration-150 ease-in-out bg-black opacity-70 text-white sm:text-sm sm:leading-5"
            />
            <div
              class="hidden absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
            >
              <svg
                class="h-5 w-5 text-red-500"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
          </div>
        </div>

        <!-- city -->
        <div>
          <label
            for="city"
            class="block text-sm font-medium leading-5 text-gray-100"
            >City</label
          >
          <div class="mt-1 relative rounded-md shadow-sm">
            <input
              id="city"
              name="city"
              placeholder="Rabat"
              type="text"
              required=""
              formControlName="city"
              class="appearance-none block w-full px-3 py-2 border border-green-300 rounded-md placeholder-green-400 focus:outline-none focus:shadow-outline-green focus:border-green-300 transition duration-150 ease-in-out bg-black opacity-70 text-white sm:text-sm sm:leading-5"
            />
            <div
              class="hidden absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
            >
              <svg
                class="h-5 w-5 text-red-500"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
          </div>
        </div>

        <!-- address -->
        <div>
          <label
            for="address"
            class="block text-sm font-medium leading-5 text-gray-100"
            >Address</label
          >
          <div class="mt-1 relative rounded-md shadow-sm">
            <input
              id="address"
              name="address"
              placeholder="Hay El Fath"
              type="text"
              required=""
              formControlName="address"
              class="appearance-none block w-full px-3 py-2 border border-green-300 rounded-md placeholder-green-400 focus:outline-none focus:shadow-outline-green focus:border-green-300 transition duration-150 ease-in-out bg-black opacity-70 text-white sm:text-sm sm:leading-5"
            />
            <div
              class="hidden absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
            >
              <svg
                class="h-5 w-5 text-red-500"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
          </div>
        </div>

        <!-- phone -->
        <div>
          <label
            for="phone"
            class="block text-sm font-medium leading-5 text-gray-100"
            >Phone</label
          >
          <div class="mt-1 relative rounded-md shadow-sm">
            <input
              id="phone"
              name="phone"
              placeholder="0661398745"
              type="text"
              required=""
              formControlName="phone"
              class="appearance-none block w-full px-3 py-2 border border-green-300 rounded-md placeholder-green-400 focus:outline-none focus:shadow-outline-green focus:border-green-300 transition duration-150 ease-in-out bg-black opacity-70 text-white sm:text-sm sm:leading-5"
            />
            <div
              class="hidden absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
            >
              <svg
                class="h-5 w-5 text-red-500"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
          </div>
        </div>

        <!-- email -->
        <div class="mt-3">
          <label
            for="email"
            class="block text-sm font-medium leading-5 text-gray-100"
          >
            Email address
          </label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <input
              id="email"
              name="email"
              placeholder="anass@mo9awil.ma"
              type="email"
              required=""
              formControlName="email"
              class="appearance-none block w-full px-3 py-2 border border-green-300 rounded-md placeholder-green-400 focus:outline-none focus:shadow-outline-green focus:border-green-300 transition duration-150 ease-in-out bg-black opacity-70 text-white sm:text-sm sm:leading-5"
            />
            <div
              class="hidden absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
            >
              <svg
                class="h-5 w-5 text-red-500"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
          </div>
        </div>

        <!-- password -->
        <div class="">
          <label
            for="password"
            class="block text-sm font-medium leading-5 text-gray-100"
          >
            Password
          </label>
          <div class="mt-1 rounded-md shadow-sm">
            <input
              id="password"
              name="password"
              type="password"
              required=""
              autocomplete=""
              placeholder="*******"
              formControlName="password"
              class="appearance-none block w-full px-3 py-2 border border-green-300 rounded-md placeholder-green-400 focus:outline-none focus:shadow-outline-green focus:border-green-300 transition duration-150 ease-in-out bg-black opacity-70 text-white sm:text-sm sm:leading-5"
            />
          </div>
        </div>

        <!-- picture -->
        <div class="mt-3">
          <label
            for="picture"
            class="block text-sm font-medium leading-5 text-gray-100"
          >
            Picture
          </label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <input
              id="picture"
              name="picture"
              placeholder="anass@mo9awil.ma"
              type="file"
              accept="image/*"
              formControlName="picture"
              class="appearance-none block w-full px-3 py-2 border border-green-300 rounded-md placeholder-green-400 focus:outline-none focus:shadow-outline-green focus:border-green-300 transition duration-150 ease-in-out bg-black opacity-70 text-white sm:text-sm sm:leading-5"
            />
            <div
              class="hidden absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
            >
              <svg
                class="h-5 w-5 text-red-500"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
          </div>
        </div>

        <div class="mt-6">
          <span class="block w-full rounded-md shadow-sm">
            <button
              type="submit"
              [disabled]="!registerForm.valid"
              [ngClass]="!registerForm.valid ? 'cursor-not-allowed' : ''"
              class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out"
            >
              Create account
            </button>
          </span>
        </div>
      </form>
    </div>
  </div>
</div>
