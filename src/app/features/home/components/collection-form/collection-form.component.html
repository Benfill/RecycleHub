<div class="container max-w-screen-lg mx-auto">
  <div class="px-3">
    <h2 class="font-extrabold text-2xl text-green-600">
      Collection Request Form
    </h2>
    <p class="text-black mb-6">
      Please fill out all the fields to submit a collection request.
    </p>

    <div
      class="bg-gradient-to-br from-green-800 to-green-400 rounded shadow-lg p-4 px-4 md:p-8 mb-6"
    >
      <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
        <div class="text-white">
          <p class="font-medium text-lg">Collection Details</p>
          <p>Provide details about the waste collection.</p>
        </div>

        <div class="lg:col-span-2">
          <form [formGroup]="collectionForm" (ngSubmit)="onSubmit()">
            <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
              <!-- Waste Type -->
              <div class="md:col-span-5">
                <label for="type">Waste Type</label>
                <select
                  id="type"
                  formControlName="type"
                  class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                >
                  <option value="PLASTIC">Plastic</option>
                  <option value="GLASS">Glass</option>
                  <option value="PAPER">Paper</option>
                  <option value="METAL">Metal</option>
                </select>
              </div>

              <!-- Weight -->
              <div class="md:col-span-5">
                <label for="weight">Weight (kg)</label>
                <input
                  type="number"
                  id="weight"
                  formControlName="weight"
                  class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                  placeholder="Enter weight in kilograms"
                />
              </div>

              <!-- Address -->
              <div class="md:col-span-5">
                <label for="address">Address</label>
                <input
                  type="text"
                  id="address"
                  formControlName="address"
                  class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                  placeholder="Enter collection address"
                />
              </div>

              <!-- City -->
              <div class="md:col-span-5">
                <label for="city">City</label>
                <input
                  type="text"
                  id="city"
                  formControlName="city"
                  class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                  placeholder="Enter city"
                />
              </div>

              <!-- Date and Time Selection -->
              <div class="md:col-span-5">
                <div class="grid grid-cols-2 gap-4 ">
                  <!-- Date -->
                  <div>
                    <label for="date">Collection Date</label>
                    <input
                      type="date"
                      id="date"
                      formControlName="date"
                      class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                    />
                  </div>

                  <!-- Time Range Selection -->
                  <div class="md:col-span-5">
                    <div class="grid grid-cols-2 gap-4">
                      <!-- Start Time -->
                      <div>
                        <label for="startTime">Start Time</label>
                        <select
                          id="startTime"
                          formControlName="startTime"
                          class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                        >
                          <option value="">Select Start Time</option>
                          <option value="09h00">09h00</option>
                          <option value="10h00">10h00</option>
                          <option value="11h00">11h00</option>
                          <option value="12h00">12h00</option>
                          <option value="13h00">13h00</option>
                          <option value="14h00">14h00</option>
                          <option value="15h00">15h00</option>
                          <option value="16h00">16h00</option>
                          <option value="17h00">17h00</option>
                        </select>
                      </div>

                      <!-- End Time -->
                      <div>
                        <label for="endTime">End Time</label>
                        <select
                          id="endTime"
                          formControlName="endTime"
                          class="h-10 border mt-1 rounded px-4 w-full bg-gray-50"
                        >
                          <option value="">Select End Time</option>
                          <option value="10h00">10h00</option>
                          <option value="11h00">11h00</option>
                          <option value="12h00">12h00</option>
                          <option value="13h00">13h00</option>
                          <option value="14h00">14h00</option>
                          <option value="15h00">15h00</option>
                          <option value="16h00">16h00</option>
                          <option value="17h00">17h00</option>
                          <option value="18h00">18h00</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Note -->
              <div class="md:col-span-5">
                <label for="note">Additional Notes</label>
                <textarea
                  id="note"
                  formControlName="note"
                  class="h-20 border mt-1 rounded px-4 w-full bg-gray-50"
                  placeholder="Optional notes"
                ></textarea>
              </div>

              <!-- Submit Button -->
              <div class="md:col-span-5 text-right">
                <button
                  type="submit"
                  class="bg-green-800 hover:bg-green-900 text-white font-bold py-2 px-4 rounded"
                  [disabled]="collectionForm.invalid"
                  [ngClass]="!collectionForm.valid ? 'cursor-not-allowed' : ''"
                >
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
