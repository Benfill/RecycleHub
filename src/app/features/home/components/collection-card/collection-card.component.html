<!-- collection-card.component.html -->
<div
  class="hover:shadow-lg px-20 bg-gradient-to-br from-green-800 to-green-400 transition-shadow bg-white rounded-lg shadow"
  *ngIf="collection"
>
  <!-- Card Header -->
  <div class="p-4 border-b">
    <div class="flex justify-between items-start">
      <div class="flex items-center space-x-2">
        <i class="fas fa-box"></i>
        <span class="font-semibold">
          {{ collection.type }}
        </span>
      </div>
      <span
        [class]="
          'px-2 py-1 rounded-full text-sm ' + getStatusColor(collection.status)
        "
      >
        {{
          collection.status.charAt(0).toUpperCase() + collection.status.slice(1)
        }}
      </span>
    </div>
  </div>

  <!-- Card Content -->
  <div class="p-4 space-y-4">
    <!-- Image if available -->
    <img
      [src]="
        collection.picture ? 'assets/image/7299445.png' : collection.picture
      "
      alt="Collection"
      class="w-full h-48 object-cover rounded-md"
    />

    <div class="space-y-3">
      <!-- Address -->
      <div class="flex items-start space-x-2">
        <i class="fas fa-map-marker-alt mt-1"></i>
        <div>
          <p class="font-medium">{{ collection.address }}</p>
          <p class="text-sm text-white">{{ collection.city }}</p>
        </div>
      </div>

      <!-- Date -->
      <div class="flex items-center space-x-2">
        <i class="fas fa-calendar"></i>
        <span>{{ collection.date | date }}</span>
      </div>

      <!-- Weight -->
      <div class="flex items-center space-x-2">
        <i class="fas fa-trash"></i>
        <span>{{ collection.weight }} kg</span>
      </div>

      <!-- Note if available -->
      <div *ngIf="collection.note" class="flex items-start space-x-2">
        <i class="fas fa-clipboard-list mt-1"></i>
        <p class="text-sm text-white">{{ collection.note }}</p>
      </div>
    </div>
  </div>

  <!-- Card Footer -->
  <div class="p-4 border-t">
    <p class="text-xs text-white">ID: {{ collection.id }}</p>
  </div>
</div>
